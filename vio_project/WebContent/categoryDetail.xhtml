<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fd="http://fd.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template/template.xhtml">

	<ui:define name="content">
		<title>Violation - Add/Edit Category</title>


		<div id="page" class="clear " style="padding-top: 20px;">

			<div id="cerceve">

				<div class="container ">

					<div class="row">

						<div
							class="box-shadow-center col-md-10 col-xs-12 col-md-offset-1 padding20">

							<h:form>

								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Parent Category" />
									</div>
									<div class="col-md-8 col-xs-12">
										<p:selectOneMenu id="pbrand" style="width:100%"
											value="#{categoryBean.selectedCategory.parentId}">
											<f:selectItems value="#{categoryBean.categoriesAsSelectItem}" />
										</p:selectOneMenu>

									</div>
								</div>

								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Category Name" />
									</div>

									<div class="col-md-8 col-xs-12">
										<p:inputText styleClass="form-control" type="text" id="cname"
											value="#{categoryBean.selectedCategory.name}"></p:inputText>
										<p:message for="cname" />
									</div>
								</div>


								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Type" />
									</div>
									<div class="col-md-8 col-xs-12">
										<p:selectOneMenu id="types" style="width:100%"
											value="#{categoryBean.selectedCategory.type}">
											<f:selectItem itemLabel="True/False" itemValue="0" />
											<f:selectItem itemLabel="Lower Limit" itemValue="1" />
											<f:selectItem itemLabel="Upper Limit" itemValue="2" />
											<f:selectItem itemLabel="Valid Range" itemValue="3" />
											<p:ajax update="max min" event="change"
												listener="#{categoryBean.changeEnableDisableFlags()}"></p:ajax>
										</p:selectOneMenu>
									</div>
								</div>

								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Lower Limit" />
									</div>


									<div class="col-md-8 col-xs-12">
										<p:inputText styleClass="form-control" type="text" id="min" required="true" requiredMessage="Required Field!"
											disabled="#{categoryBean.isLowerLimitDis()}"
											value="#{categoryBean.selectedCategory.min}"></p:inputText>
										cm/slope*100
										<p:message for="min" />
									</div>
								</div>

								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Upper Limit" />
									</div>

									<div class="col-md-8 col-xs-12">
										<p:inputText styleClass="form-control" type="text" id="max" required="true" requiredMessage="Required Field!"
											disabled="#{categoryBean.isUpperLimitDis()}"
											value="#{categoryBean.selectedCategory.max}"></p:inputText>
										cm/slope*100

										<p:message for="max" />
									</div>
								</div>


								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Category Status" />
									</div>
									<div class="col-md-8 col-xs-12">
										<p:selectOneMenu id="cstatus" style="width:100%"
											value="#{categoryBean.selectedCategory.status}">
											<f:selectItem itemLabel="Active" itemValue="1" />
											<f:selectItem itemLabel="Passive" itemValue="-1" />
										</p:selectOneMenu>
									</div>
								</div>

								<p:commandButton value="Add Category" id="addcategory"
									rendered="#{categoryBean.selectedCategory.id == null}"
									type="submit"
									actionListener="#{categoryBean.saveOrUpdateCategory()}"
									update="@form" styleClass="ui-priority-primary" />

								<p:commandButton value="Update Category" id="updatecategory"
									rendered="#{categoryBean.selectedCategory.id != null}"
									type="submit" update="@form"
									actionListener="#{categoryBean.saveOrUpdateCategory()}"
									styleClass="ui-priority-primary" />

							</h:form>

							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
