<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fd="http://fd.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template/template.xhtml">

	<ui:define name="content">
		<title>Violation</title>
		<div id="page" class="clear " style="padding-top: 20px;">
			<div id="cerceve">

				<div class="container ">

					<div class="row">


						<div
							class="box-shadow-center col-md-10 col-xs-12 col-md-offset-1 padding20">

							<h:form id="loginform">
								<c:choose>
									<c:when test="#{userBean.loggedIn}">
										<div class="form-group clearfix">
											<h1>Mr. #{userBean.loggedUser.username}</h1>
											<h1>Welcome to Violation Admin Panel</h1>
										</div>

									</c:when>
									<c:otherwise>
										<div class="form-group clearfix">
											<h1>Login With Your Username and Password!</h1>
										</div>
										<div class="form-group clearfix">
											<div class="col-md-4 col-xs-12">
												<p:outputLabel value="Username" />
											</div>

											<div class="col-md-8 col-xs-12">
												<p:inputText styleClass="form-control" type="text" required="true" requiredMessage="Value Required!"
													id="username" value="#{userBean.loggedUser.username}"></p:inputText>
												<p:message for="username" />
											</div>
										</div>

										<div class="form-group clearfix">
											<div class="col-md-4 col-xs-12">
												<p:outputLabel value="Password" />
											</div>

											<div class="col-md-8 col-xs-12">
												<p:inputText styleClass="form-control" type="password" required="true" requiredMessage="Value Required!"
													id="password" value="#{userBean.loggedUser.password}"></p:inputText>
												<p:message for="password" />
											</div>
										</div>

										<p:commandButton value="Login" id="login" type="submit"
											actionListener="#{userBean.login}" update="@form"
											styleClass="ui-priority-primary" />

										<a title="Not a Member Yet" class="btn btn-default btn-circle"
											href="#{applicationBean.getSignUpPageUrl()}">Not a Member
											Yet </a>

									</c:otherwise>
								</c:choose>
							</h:form>

							<div class="clearfix"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
