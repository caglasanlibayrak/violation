<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fd="http://fd.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template/template.xhtml">

	<ui:define name="content">
		<title>Violation - List</title>


		<div id="page" class="clear " style="padding-top: 20px;">

			<div id="cerceve">

				<div class="container ">

					<div class="row">
						<div
							class="box-shadow-center col-md-10 col-xs-12 col-md-offset-1 padding20">

							<h:form>
								<div style="text-align: center">
									<h3>All Violations or Search Violations</h3>
								</div>
								<br />


								<div class="form-group clearfix">
									<div class="col-md-4 col-xs-12">
										<p:outputLabel value="Search By Cat" />
									</div>
									<div class="col-md-8 col-xs-12">
										<table>
											<tr>
												<p:selectOneMenu id="query" style="width:100%"
													value="#{violationBean.categoryId}">
													<f:selectItems
														value="#{violationBean.categoriessAsSelectItem}" />
												</p:selectOneMenu>
												<td></td>
												<td><p:commandButton value="Search" id="searchbutton"
														type="submit"
														actionListener="#{violationBean.gotoViolationListPageByCatId()}"
														update="@form" styleClass="ui-priority-primary" /></td>
											</tr>
										</table>



									</div>
								</div>


								<p:dataTable var="violation"
									value="#{violationBean.violationList}" scrollRows="20"
									scrollable="true" liveScroll="true" style="margin-bottom:0">

									<p:column headerText="Image" footerText="Image">
										<img width="90%" src="#{violation.imageUrl}"
											alt="#{violation.name}" />
									</p:column>

									<p:column headerText="Name" footerText="Name">
										<h:outputText value="#{violation.name}" />
									</p:column>

									<p:column headerText="Decription" footerText="Decription">
										<p:outputLabel escape="false" value="#{violation.description}" />
									</p:column>

									<p:column headerText="Process" footerText="Process">
										<p:panel
											rendered="#{userBean.loggedUser.id == violation.userId}">
											<a title="Edit" class="btn btn-default btn-circle"
												href="#{applicationBean.getViolationEditDetailPageUrl(violation)}">Edit
											</a>
										</p:panel>
										<p:panel>
											<a title="Edit" class="btn btn-default btn-circle"
												href="#{applicationBean.getViolationDetailPageUrl(violation)}">Detail
											</a>
										</p:panel>


									</p:column>

								</p:dataTable>

							</h:form>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
