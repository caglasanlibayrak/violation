<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fd="http://fd.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="template/template.xhtml">

	<ui:define name="content">
		<title>#{userBean.selectedUser.username} User Profile Page</title>
		<div id="page" class="clear " style="padding-top: 20px;">
			<div id="cerceve">

				<div class="container ">

					<div class="row">
						<div
							class="box-shadow-center col-md-10 col-xs-12 col-md-offset-1 padding20">
							<div class="form-group clearfix">
								<div style="text-align: center">
									<h1>offical Violation Page of
										#{userBean.selectedUser.username}</h1>
								</div>
							</div>
							<hr />

							<div class="form-group clearfix">
								<div class="col-md-4 col-xs-12">
									<c:choose>
										<c:when
											test="#{userBean.selectedUser.avatar != null}">
											<div class="form-group clearfix">
												<img width="90%"
													src="#{userBean.selectedUser.avatar}"
													alt="#{userBean.selectedUser.firstName}" />
											</div>

										</c:when>
										<c:otherwise>
										Profile Image to Here!
										</c:otherwise>
									</c:choose>
								</div>

								<div class="col-md-8 col-xs-12">
									#{userBean.selectedUser.firstName}
									#{userBean.selectedUser.lastName}
									<hr />
									<p:outputLabel escape="false"
										value="#{userBean.selectedUser.description}"></p:outputLabel>

								</div>
							</div>



							<div class="clearfix"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
